<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>    
    <title>Form a Story</title>
  </head>
  <body>
    <?php $IPATH = $_SERVER["DOCUMENT_ROOT"]."assets/php/"; include($IPATH."navigation.html") ?>
    <section id="top">
      <img
        src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->

      <form method="GET" action="story.html">
        <input type="submit" value="Form my Story!" />
        <br />
        <label for="animal-1">Animal:</label>
        <input
          type="text"
          id="animal-1"
          name="animal-1"
          placeholder="tiger"
          required
        />
        <br />
        <label for="animal-2">Another animal:</label>
        <input
          type="text"
          id="animal-2"
          name="animal-2"
          placeholder="sloth"
          required
        />
        <br />
        <label for="animal-3">One more animal:</label>
        <input
          type="text"
          id="animal-3"
          name="animal-3"
          placeholder="crocodile"
          required
        />
        <br />
        <label for="adj-1">Adjective (past tense):</label>
        <input
          type="text"
          id="adj-1"
          name="adj-1"
          required
          placeholder="bored"
        />
        <br />
        <label for="verb-1">Verb (ends in -ing):</label>
        <input
          type="text"
          id="verb-1"
          name="verb-1"
          placeholder="swimming"
          required
        />
        <br />
        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" min="2" required />
        <br />
        <span>
          Yes or No:
          <input type="radio" id="yes" name="answer" value="yes" required />
          <label for="yes">Yes</label>

          <input type="radio" id="no" name="answer" value="no" />
          <label for="no">No</label>
        </span>
        <br />
        <label for="speed">Relative speed (ends in -er)</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
        </select>
        <br />
        <label for="quote">Motivational quote:</label>
        <input
          type="text"
          id="quote"
          name="quote"
          list="quote-choices"
          placeholder="Go, Go, Go!"
          required
        />
        <datalist id="quote-choices">
          <option value="Go hard or die trying!"></option>
          <option value="Pipu"></option>
          <option value="Winner gets ice-cream!" />
        </datalist>
        <br />
        <label for="message">Meaningful message:</label>
        <textarea
          id="message"
          name="message"
          rows="8"
          cols="40"
          placeholder="Pipu?"
          required
        ></textarea>
        <br />
      </form>
    </section>
  </body>
</html>
